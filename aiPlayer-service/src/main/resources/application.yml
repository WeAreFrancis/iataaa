spring:
  application:
    name: aiplayer-service
  rabbitmq:
    host: rabbitmq

server:
  context-path: /ai-player
  port: 6000


logging:
  level:
    org.springframework.security: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/


# Set here configurations for the database connection
#spring.datasource.url = jdbc:mysql://localhost:3306/iataaa?useSSL=false

# Username and password
#spring.datasource.username = iataaa
#spring.datasource.password = password

# Hibernate ddl auto (create, create-drop, update): with "update" the database schema will be
# automatically updated accordingly to java entities found in the project
#spring.jpa.hibernate.ddl-auto = update

